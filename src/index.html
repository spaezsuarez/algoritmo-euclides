<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="./css/styles.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="./css/bootstrap.min.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Algoritmo de Euclides</title>
</head>
<body>
    <header class="main-header">
        <h4>Algoritmo de euclides</h4>
        <a href="https://github.com/spaezsuarez/algoritmo-euclides" target="_blank">Acerca de este programa</a>
    </header>

    <main class="main-container">
        <hr>
        <div class="input-form animate__animated animate__fadeInLeft">
            <div class="input-fields">
                <div class="form-floating">
                    <input type="text" id="firstInput" class="form-control " placeholder="Primer número" />
                    <label for="firstInput">Primer número</label>
                </div>
                
                <div class="form-floating">
                    <input type="text" id="secondInput" class="form-control" placeholder="Segundo número"/>
                    <label for="secondInput">Segundo número</label>
                </div>
            </div>
            <hr>
            <button id="btnCalcular" class="btn btn-success w-50">Calcular</button>
        </div>
        <hr>
        <div >
            <p id="lblResult"></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
