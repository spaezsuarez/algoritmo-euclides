<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Algoritmo de Euclides</title>
</head>
<body>
    <main class="main-container">
        <header>
            <h2>Algoritmo de Euclides</h2>
        </header>
        <hr>
        <div class="input-form">
            <div class="input-fields">
                <div class="form-floating">
                    <input type="number" id="firstInput" class="form-control input-fields-element" placeholder="Primer número" />
                    <label for="firstInput">Primer número</label>
                </div>
                
                <div class="form-floating">
                    <input type="number" id="secondInput" class="form-control input-fields-element" placeholder="Segundo número"/>
                    <label for="secondInput">Segundo número</label>
                </div>
                
            </div>
            <hr>
            <button id="btnCalcular" class="btn w-50">Calcular</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
